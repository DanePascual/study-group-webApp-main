<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- NOTE: Content-Security-Policy meta removed as requested. -->

    <!-- Bootstrap CSS (CDN) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons (CDN) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- Page styles -->
    <link rel="stylesheet" href="../styles/post.css" />

    <!-- DOMPurify for sanitizing rendered HTML/markdown -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"
      crossorigin="anonymous"
    ></script>

    <title>Post - Study Group</title>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <i class="bi bi-book"></i>
          StudyGroup
        </div>
      </div>
      <nav class="sidebar-menu">
        <a href="dashboard.html" class="sidebar-item"
          ><i class="bi bi-house"></i>Dashboard</a
        >
        <a href="profile.html" class="sidebar-item"
          ><i class="bi bi-person"></i>Profile</a
        >
        <a href="study-rooms.html" class="sidebar-item"
          ><i class="bi bi-door-open"></i>Study Rooms</a
        >
        <a href="resources.html" class="sidebar-item"
          ><i class="bi bi-folder"></i>Resources</a
        >
        <a href="discussion.html" class="sidebar-item active"
          ><i class="bi bi-chat-dots"></i>Discussion Forum</a
        >
        <a href="report.html" class="sidebar-item"
          ><i class="bi bi-graph-up"></i>Report</a
        >
      </nav>
      <div class="sidebar-footer">
        <div
          class="user-info"
          style="cursor: pointer; transition: all 0.3s ease"
        >
          <div class="user-avatar" id="sidebarAvatar"></div>
          <div>
            <div style="font-weight: bold; font-size: 14px" id="sidebarName">
              Loading...
            </div>
            <div style="font-size: 12px; opacity: 0.8" id="sidebarCourse">
              Loading...
            </div>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn">
          <i class="bi bi-box-arrow-right"></i>
          Logout
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <!-- Top Navigation -->
      <div class="top-nav">
        <div class="nav-left">
          <button class="menu-toggle" id="menuToggle">
            <i class="bi bi-list"></i>
          </button>
          <h1 class="page-title">Discussion</h1>
        </div>
        <div class="nav-right">
          <button class="theme-toggle" id="themeToggle" title="Toggle theme">
            <i class="bi bi-moon"></i>
          </button>
        </div>
      </div>

      <div class="container-wrapper">
        <!-- Breadcrumbs -->
        <div class="breadcrumbs" id="breadcrumbs">
          <a href="discussion.html"><i class="bi bi-house-door"></i> Forum</a>
          <span class="breadcrumb-separator"
            ><i class="bi bi-chevron-right"></i
          ></span>
          <a href="#" id="topicBreadcrumb">Topic</a>
          <span class="breadcrumb-separator"
            ><i class="bi bi-chevron-right"></i
          ></span>
          <span id="postBreadcrumb">Post</span>
        </div>

        <!-- Post Header -->
        <div class="post-header" id="postHeader">
          <button class="back-link" id="backToTopic">
            <i class="bi bi-arrow-left"></i> Back to Topic
          </button>
          <div class="post-title" id="postTitle">Post Title</div>
          <div class="post-meta">
            <div class="post-author" id="postAuthor">
              <div class="author-avatar" id="postAuthorAvatar">A</div>
              <span id="postAuthorName">Anonymous</span>
            </div>
            <div class="post-meta-item">
              <i class="bi bi-clock"></i>
              <span id="postTime">July 1, 2023</span>
            </div>
            <div
              class="post-meta-item"
              id="postEditedContainer"
              style="display: none"
            >
              <i class="bi bi-pencil"></i>
              <span>Edited</span>
            </div>
          </div>
          <div class="post-content" id="postContent">Loading content...</div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section" id="commentsSection">
          <div class="comments-header">
            <h2 class="comments-title">
              <i class="bi bi-chat-square-text"></i>
              Comments <span class="comments-count" id="commentsCount"></span>
            </h2>
            <div class="comments-sort">
              <span class="sort-label">Sort by:</span>
              <select class="sort-dropdown" id="commentSortDropdown">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
                <option value="popular">Popular</option>
              </select>
            </div>
          </div>

          <div id="commentsList" class="comment-list">
            <!-- Comments will be rendered here -->
            <div class="loader">
              <div class="loader-spinner"></div>
            </div>
          </div>

          <div class="create-comment-container">
            <div class="comment-avatar" id="currentUserAvatar"></div>
            <div class="quick-comment-form">
              <textarea
                class="quick-comment-input"
                id="quickCommentInput"
                placeholder="Write a comment..."
                rows="1"
              ></textarea>
            </div>
          </div>

          <button class="create-comment-btn" id="createCommentBtn">
            <i class="bi bi-send"></i> Post Comment
          </button>
        </div>
      </div>
    </div>

    <!-- Accessible Delete Confirmation Modal (Bootstrap) -->
    <div
      class="modal fade"
      id="confirmDeleteModal"
      tabindex="-1"
      aria-labelledby="confirmDeleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmDeleteModalLabel">
              Confirm delete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Simple message â€” user requested short phrasing -->
            <p id="confirmDeleteMessage">
              Are you sure you want to delete this comment?
            </p>
            <!-- The secondary sentence was removed as requested -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS bundle (includes Popper) -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Load Firebase config and sidebar first, then page script -->
    <script type="module" src="../../config/firebase.js"></script>
    <script type="module" src="../scripts/sidebar.js"></script>
    <script type="module" src="../scripts/post.js"></script>
  </body>
</html>
